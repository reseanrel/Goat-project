{% extends "base.html" %}

{% block content %}
<div class="register-container">
    <div class="auth-card" style="max-width: 500px;">
        <div class="auth-header">
            <h2><i class="fas fa-paw me-2"></i>Create Account</h2>
            <p class="mb-0">Join Pila Pet Registration</p>
        </div>
        <div class="auth-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Full Name *</label>
                    <input type="text" class="form-control" name="full_name" placeholder="Enter your full name" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" placeholder="Age" min="1" max="120">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" name="contact_number" placeholder="Phone number">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" placeholder="Your complete address">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address *</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password *</label>
                    <input type="password" class="form-control" name="password" placeholder="Choose a password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password *</label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
            </form>
            
            <div class="text-center">
                <p class="mb-3">Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Sign in here</a></p>
            </div>
            
            <hr>
            
            <div class="text-center text-muted">
                <small><strong>Register Your Pets</strong></small>
                <p class="mb-0"><small>Be part of our responsible pet ownership program in Pila, Laguna</small></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
